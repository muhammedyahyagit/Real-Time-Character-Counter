<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea id="textarea" placeholder="Write Your Text!" maxlength="100"></textarea>
        <div class="counter">
            <p>
                Total Characters:
                <span id="total-characters"></span>
            </p>
            <p>
                Remaining:
                <span id="remaining-counter"></span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
